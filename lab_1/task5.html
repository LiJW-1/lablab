<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>任务E</title>
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			void main(){
				gl_Position = vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shade/x-fragment">
			precision mediump float;
			void main(){
				// gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
				gl_FragColor = vec4((360.0-gl_FragCoord.x)/360.0*1.0, (gl_FragCoord.x/360.0)*1.0, (gl_FragCoord.y/360.0)*1.0, 1.0);
			}
		</script>
		<script id="vertex-shader-new" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;
			varying vec4 fColor;
			void main(){
				gl_Position = vPosition;
				fColor = vColor;
			}
		</script>
		<script id="fragment-shader-new" type="x-shade/x-fragment">
			precision mediump float;
			varying vec4 fColor;
			void main(){
				// gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
				gl_FragColor = fColor;
			}
		</script>
		<script src="./common/gl-matrix-min.js" type="text/javascript"></script>
		<script src="./common/initShaders.js" type="text/javascript"></script>
		<script src="./common/webgl-utils.js" type="text/javascript"></script>
		<script src="./js/triangleTask5.js" type="text/javascript"></script>
	</head>

		<div style="clear: both;"></div>
		<br />

	</body>
</html>
